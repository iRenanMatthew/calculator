<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <main>
      <div class="container calculator">
        <div class="container-one">
          <h1 class="calculatorScreen"></h1>
        </div>
        <div class="container-two">
          <div class="calculator__content itemOne">
            <button class="calculator__item bg-red clear">CLEAR</button>
            <button class="calculator__item bg-orange delete">DEL</button>
            <button class="calculator__item bg-operators square-root">âˆš</button>
          </div>
          <div class="calculator__content itemTwo">
            <button class="calculator__item bg-numbers seven">7</button>
            <button class="calculator__item bg-numbers eight">8</button>
            <button class="calculator__item bg-numbers nine">9</button>
            <button class="calculator__item bg-operators divide">/</button>
          </div>
          <div class="calculator__content itemThree">
            <button class="calculator__item bg-numbers four">4</button>
            <button class="calculator__item bg-numbers five">5</button>
            <button class="calculator__item bg-numbers six">6</button>
            <button class="calculator__item bg-operators multiply">x</button>
          </div>
          <div class="calculator__content itemFour">
            <button class="calculator__item bg-numbers one">1</button>
            <button class="calculator__item bg-numbers two">2</button>
            <button class="calculator__item bg-numbers six">3</button>
            <button class="calculator__item bg-operators subtract">-</button>
          </div>
          <div class="calculator__content itemFive">
            <button class="calculator__item bg-numbers one">0</button>
            <button class="calculator__item bg-numbers two">.</button>
            <button class="calculator__item bg-orange six">=</button>
            <button class="calculator__item bg-operators add">+</button>
          </div>
        </div>
      </div>
    </main>

    <script src="src/app.js"></script>
  </body>
</html>
